{% block title %}Contacts{% endblock %}

{% block content %}
    <h2>Contacts</h2>
       <table role="grid">
        {% for data in tasks %}
            <tr>
            <td>{{ data['name'] }}</td>
            <td>{{ data['email'] }}</td>
            <td>{{ data['phone'] }}</td>
            <td><a href="/get_all/{{data['name']}}">My clickable text</a></td>
          </tr>
        {% endfor %}
       </table>       
{% endblock %}
